<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input class="display" type="text" value="" disabled>
      <button type="button" value="7" class="btn-7 numBtn">7</button>
      <button type="button" value="8" class="btn-8 numBtn">8</button>
      <button type="button" value="9" class="btn-9 numBtn">9</button>
      <button type="button" value="4" class="btn-4 numBtn">4</button>
      <button type="button" value="5" class="btn-5 numBtn">5</button>
      <button type="button" value="6" class="btn-6 numBtn">6</button>
      <button type="button" value="1" class="btn-1 numBtn">1</button>
      <button type="button" value="2" class="btn-2 numBtn">2</button>
      <button type="button" value="3" class="btn-3 numBtn">3</button>
      <button type="button" value="0" class="btn-0 numBtn">0</button>
      <button type="button" value="X" class="btn-mult opBtn">X</button>
      <button type="button" value="/" class="btn-div opBtn">/</button>
      <button type="button" value="+" class="btn-add opBtn">+</button>
      <button type="button" value="-" class="btn-sub opBtn">-</button>
      <button type="button" value="=" id="equal" class="btn-equal">=</button>
      <button type="button" value="C" class="btn-clear">C</button>
      <button type="reset" value="del" class="btn-del">Del</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
